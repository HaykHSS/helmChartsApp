apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/HaykHSS/helmChartsApp.git'
    targetRevision: HEAD
    path: charts/backend-chart
    helm:
      parameters:
        - name: base-chart.image.tag
          value: "1.0.17"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
